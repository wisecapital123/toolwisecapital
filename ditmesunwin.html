<body>

    <script>
        function analyzeData() {
            const sessionInput = document.getElementById('session-code').value.trim();
            const diceInput = document.getElementById('dice-history').value.trim();

            if (!sessionInput || !diceInput) {
                alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
                return;
            }

            const history = diceInput.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
            if (history.length < 5) {
                alert("C·∫ßn √≠t nh·∫•t 5 phi√™n ƒë·ªÉ t√≠nh to√°n ch√≠nh x√°c!");
                return;
            }

            // --- THU·∫¨T TO√ÅN PH√ÇN T√çCH KH√îNG RANDOM ---
            
            // 1. Ph√¢n t√≠ch tr·ªçng s·ªë M√£ Phi√™n (Seed)
            const sessionLastDigits = parseInt(sessionInput.slice(-4));
            
            // 2. T√≠nh bi·∫øn thi√™n Delta (S·ª± ch√™nh l·ªách gi·ªØa c√°c ƒëi·ªÉm s·ªë)
            let deltas = [];
            for(let i=1; i < history.length; i++) {
                deltas.push(history[i] - history[i-1]);
            }
            const avgDelta = deltas.reduce((a, b) => a + b, 0) / deltas.length;
            
            // 3. T√≠nh "ƒêi·ªÉm Ti√™n ƒêo√°n" (Prediction Point)
            // K·∫øt h·ª£p: (S·ªë cu·ªëi phi√™n * 3) + (T·ªïng ƒëi·ªÉm l·ªãch s·ª≠) + (Bi·∫øn thi√™n trung b√¨nh * 10)
            const historySum = history.reduce((a, b) => a + b, 0);
            const lastResult = history[history.length - 1];
            
            const calculation = Math.abs(Math.floor(
                (sessionLastDigits * 1.5) + 
                (historySum * 2.2) + 
                (avgDelta * 5) + 
                (lastResult * 0.8)
            ));

            // X√°c ƒë·ªãnh k·∫øt qu·∫£ d·ª±a tr√™n t√≠nh ch·∫µn l·∫ª c·ªßa Calculation
            // T√†i: N·∫øu calculation mod 2 == 0, X·ªâu: n·∫øu l·∫ª (ho·∫∑c ng∆∞·ª£c l·∫°i d·ª±a theo logic c·∫ßu)
            // T·ªëi ∆∞u th√™m: ki·ªÉm tra c·∫ßu b·ªát th·ª±c t·∫ø
            let finalResult = "";
            let confidence = 0;
            let reason = "";

            // Ki·ªÉm tra c·∫ßu b·ªát (N·∫øu 3 phi√™n g·∫ßn nh·∫•t c√πng lo·∫°i)
            const isTai = (n) => n > 10;
            const streak = isTai(history[history.length-1]) === isTai(history[history.length-2]) && 
                           isTai(history[history.length-2]) === isTai(history[history.length-3]);

            if (calculation % 2 === 0) {
                finalResult = "T√ÄI";
                confidence = 78 + (calculation % 15); // ƒê·ªô t·ª± tin 78% - 93%
            } else {
                finalResult = "X·ªàU";
                confidence = 78 + (calculation % 17);
            }

            // Logic l√Ω gi·∫£i AI
            if (streak) {
                reason = `Ph√°t hi·ªán chu·ªói c·∫ßu ƒëang ·ªïn ƒë·ªãnh. Thu·∫≠t to√°n Delta ghi nh·∫≠n bi·∫øn thi√™n ${avgDelta.toFixed(1)}. M√£ phi√™n ${sessionInput} kh·ªõp v·ªõi chu k·ª≥ T√†i.`;
            } else {
                reason = `C·∫ßu ƒëang c√≥ d·∫•u hi·ªáu ƒë·ªïi nh·ªãp. H·ªá s·ªë ƒë·ªëi x·ª©ng ${calculation % 100} cho th·∫•y ƒëi·ªÉm r∆°i s·∫Ω n·∫±m ·ªü c·ª≠a ${finalResult}.`;
            }

            displayResult(finalResult, confidence, reason, sessionInput);
        }

        function displayResult(res, percent, reason, code) {
            const resultDiv = document.getElementById('prediction-result');
            const mainRes = document.getElementById('main-result');
            const prob = document.getElementById('probability');
            const reasonDiv = document.getElementById('reason');

            resultDiv.style.display = 'block';
            mainRes.textContent = res;
            mainRes.className = (res === "T√ÄI") ? "tai-color" : "xiu-color";
            
            let advice = percent > 88 ? "V√ÄO M·∫†NH" : "V√ÄO ƒê·ªÄU TAY";
            prob.textContent = `ƒê·ªô tin c·∫≠y: ${percent}% [${advice}]`;
            reasonDiv.textContent = `Ph√¢n t√≠ch AI: ${reason}`;

            addToHistory(code, res, percent);
        }

        function addToHistory(code, res, percent) {
            const historyList = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'history-item';
            const color = (res === "T√ÄI") ? "#ff4d94" : "#00f2ff";
            item.innerHTML = `
                <span>Phi√™n: ...${code.slice(-4)}</span>
                <span style="color: ${color}; font-weight:bold">${res}</span>

            historyList.prepend(item);

        }
