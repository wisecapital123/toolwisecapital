<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUẢN LÍ VỐN - DJ CONSOLE</title>
    <style>
        :root { --gold: #ffda44; --cyan: #00f2ff; --magenta: #ff00ff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        .wrapper { position: relative; width: 100vw; height: 100vh; }
        .game-frame { width: 100%; height: 100%; border: none; }
        
        .dj-console {
            position: absolute; top: 100px; left: 50%; transform: translateX(-50%);
            width: 300px; background: rgba(15, 15, 15, 0.95); 
            border: 2px solid #444; border-radius: 15px; padding: 10px 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8); touch-action: none; z-index: 9999;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .vinyl {
            width: 50px; height: 50px; border-radius: 50%;
            background: repeating-radial-gradient(#222, #000 10%, #222 15%);
            border: 2px solid #555; position: relative; transition: 0.5s;
            display: flex; align-items: center; justify-content: center;
        }
        .vinyl::after { content: ""; width: 12px; height: 12px; background: #333; border-radius: 50%; border: 1px solid var(--gold); }

        .spinning-tai { animation: rotate 2s linear infinite; border-color: var(--cyan) !important; box-shadow: 0 0 15px var(--cyan); }
        .spinning-xiu { animation: rotate 2s linear infinite; border-color: var(--magenta) !important; box-shadow: 0 0 15px var(--magenta); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .center-info { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 0 5px; }
        
        .led-screen {
            background: #000; color: #0f0; font-family: 'Courier New', monospace;
            padding: 4px; border-radius: 5px; border: 1px solid #050;
            font-size: 10px; width: 100%; text-align: center; margin-bottom: 6px;
            min-height: 28px; display: flex; flex-direction: column; justify-content: center;
        }
        .led-screen b { color: var(--gold); font-size: 12px; }
        .target-reached { color: #ff0000 !important; font-weight: bold; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .fader-track { width: 80px; height: 8px; background: #000; border-radius: 4px; position: relative; border: 1px solid #333; margin: 5px 0; }
        .fader-knob { width: 16px; height: 16px; background: #fff; position: absolute; top: -5px; transition: 0.4s; border-radius: 3px; box-shadow: 0 0 8px #fff; display: flex; align-items: center; justify-content: center; font-size: 8px; color: #000; font-weight: bold; }

        .label { font-size: 9px; font-weight: bold; color: var(--gold); margin-bottom: 4px; }
        .drag-zone { cursor: move; color: #666; font-size: 9px; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); white-space: nowrap; }
        
        .music-btn { background: #222; border: 1px solid var(--gold); color: var(--gold); font-size: 9px; border-radius: 10px; cursor: pointer; padding: 3px 10px; margin-top: 5px; font-weight: bold; }
        .music-btn:active { background: var(--gold); color: #000; }

        #youtube-player { position: absolute; top: -1000px; }
        
        .inputs { display: flex; gap: 4px; margin-top: 5px; }
        .inputs input { width: 40px; background: #000; border: 1px solid #444; color: #fff; font-size: 9px; text-align: center; border-radius: 3px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div id="youtube-player"></div>
    <iframe class="game-frame" src="https://68gbvn88.bar/?code=10439446"></iframe>

    <div class="dj-console" id="myTool">
        <div class="drag-zone" id="dragHandle">--- QUẢN LÍ VỐN ---</div>
        
        <div style="text-align: center;">
            <div class="label" style="color: var(--cyan);">TÀI</div>
            <div id="vinyl-tai" class="vinyl"></div>
        </div>

        <div class="center-info">
            <div class="led-screen" id="led-screen">
                VỐN: <span id="cap-val">100</span><br>
                <span id="bet-area">CƯỢC: <b id="bet-val">10</b></span>
            </div>
            
            <div class="fader-track">
                <div id="fader" class="fader-knob" style="left: 32px;">BET</div>
            </div>

            <div class="inputs">
                <input type="number" id="inp-cap" value="100" placeholder="Vốn" onchange="resetData()">
                <input type="number" id="inp-target" value="200" placeholder="Mục tiêu" onchange="resetData()">
            </div>

            <button class="music-btn" onclick="toggleMusic()">ON/OFF MUSIC</button>
        </div>

        <div style="text-align: center;">
            <div class="label" style="color: var(--magenta);">XỈU</div>
            <div id="vinyl-xiu" class="vinyl"></div>
        </div>
    </div>
</div>

<script>
    var player;
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '0', width: '0', 
            videoId: 'C8z9nsgTJT8',
            playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'C8z9nsgTJT8' }
        });
    }

    function toggleMusic() {
        if (!player) return;
        let state = player.getPlayerState();
        if (state !== 1) player.playVideo();
        else player.pauseVideo();
    }

    let capital = 100.0;
    let currentBet = 10.0;
    let lastPhien = "";
    let lastPredict = "";
    let isFinished = false;

    function resetData() {
        isFinished = false;
        capital = parseFloat(document.getElementById('inp-cap').value) || 100;
        document.getElementById('cap-val').innerText = capital.toFixed(0);
        document.getElementById('bet-area').innerHTML = `CƯỢC: <b id="bet-val">${(capital * 0.1).toFixed(0)}</b>`;
        currentBet = capital * 0.1;
        
        // Reset UI
        document.getElementById('vinyl-tai').classList.remove("spinning-tai");
        document.getElementById('vinyl-xiu').classList.remove("spinning-xiu");
        document.getElementById('fader').style.left = "32px";
    }

    const tool = document.getElementById("myTool");
    const handle = document.getElementById("dragHandle");
    let isDrag = false, ox, oy;
    handle.onpointerdown = e => { isDrag = true; ox = e.clientX - tool.offsetLeft; oy = e.clientY - tool.offsetTop; handle.setPointerCapture(e.pointerId); };
    handle.onpointermove = e => { if(isDrag) { tool.style.left = (e.clientX - ox) + "px"; tool.style.top = (e.clientY - oy) + "px"; tool.style.transform = "translateX(0)"; } };
    handle.onpointerup = () => isDrag = false;

    async function fetchData() {
        if (isFinished) return;

        const target = parseFloat(document.getElementById('inp-target').value) || 200;
        if (capital >= target) {
            isFinished = true;
            document.getElementById('bet-area').innerHTML = `<span class="target-reached">ĐẠT MỤC TIÊU!</span>`;
            document.getElementById('vinyl-tai').classList.remove("spinning-tai");
            document.getElementById('vinyl-xiu').classList.remove("spinning-xiu");
            document.getElementById('fader').style.left = "32px";
            return;
        }

        try {
            const apiUrl = `https://six8-api-5pje.onrender.com/68gbmd5?v=${Math.random()}`;
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`);
            const wrapper = await response.json();
            const data = JSON.parse(wrapper.contents);

            if (data) {
                const currentPhien = data.phien || "...";
                const predict = String(data.du_doan || "").toLowerCase();
                const result = String(data.ket_qua || "").toLowerCase();

                if (lastPhien !== "" && lastPhien !== currentPhien) {
                    if (lastPredict !== "" && result !== "") {
                        const isWin = lastPredict.includes(result);
                        const baseBet = (parseFloat(document.getElementById('inp-cap').value) || 100) * 0.1;
                        
                        if (isWin) {
                            capital += currentBet * 0.95;
                            currentBet = baseBet;
                        } else {
                            capital -= currentBet;
                            currentBet = currentBet * 2;
                        }
                        document.getElementById('cap-val').innerText = capital.toFixed(0);
                        if (!isFinished) document.getElementById('bet-val').innerText = currentBet.toFixed(0);
                    }
                }

                lastPhien = currentPhien;
                lastPredict = predict;

                const vTai = document.getElementById('vinyl-tai');
                const vXiu = document.getElementById('vinyl-xiu');
                const fader = document.getElementById('fader');

                vTai.classList.remove("spinning-tai");
                vXiu.classList.remove("spinning-xiu");

                if (predict.includes("tài")) {
                    vTai.classList.add("spinning-tai");
                    fader.style.left = "0px";
                } else if (predict.includes("xỉu")) {
                    vXiu.classList.add("spinning-xiu");
                    fader.style.left = "64px";
                }
            }
        } catch (e) { }
    }

    setInterval(fetchData, 3000);
    resetData();
</script>
</body>
</html>
