<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Aviator Analyzer - Phân Tích Kỹ Thuật</title>
    <style>
        :root {
            --fire-color: #ff4d00;
            --gold-color: #ffcc00;
            --bg-dark: #120500;
            --panel-bg: rgba(30, 10, 5, 0.9);
            --safe: #00ff88;
            --risk: #ff0044;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at center, #3d1400 0%, #120500 100%);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Giao diện Phoenix */
        .header {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--fire-color);
        }

        .header h1 {
            color: var(--gold-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--panel-bg);
            border: 2px solid var(--fire-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(255, 77, 0, 0.3);
        }

        /* Khu vực nhập liệu */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--gold-color);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid var(--fire-color);
            border-radius: 10px;
            color: var(--gold-color);
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(45deg, var(--fire-color), var(--gold-color));
            border: none;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--fire-color);
        }

        /* Đồ họa kết quả */
        .result-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
        }

        .gauge-container {
            text-align: center;
        }

        .gauge {
            width: 100px;
            height: 50px;
            background: #333;
            border-radius: 100px 100px 0 0;
            position: relative;
            overflow: hidden;
            border: 2px solid #555;
        }

        .gauge-fill {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--safe), var(--gold-color), var(--risk));
            transform-origin: top center;
            transform: rotate(0deg);
            transition: 1s ease-in-out;
        }

        .needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 45px;
            background: white;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            transition: 1s ease-in-out;
            z-index: 10;
        }

        .prediction-box {
            text-align: center;
        }

        .prediction-box span {
            display: block;
            font-size: 0.9rem;
            color: #aaa;
        }

        .prediction-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--gold-color);
            text-shadow: 0 0 10px var(--gold-color);
        }

        /* Biểu đồ nến đơn giản */
        .chart-container {
            height: 100px;
            display: flex;
            align-items: flex-end;
            gap: 5px;
            margin-top: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .bar {
            flex: 1;
            background: var(--fire-color);
            min-height: 2px;
            transition: 0.5s;
        }

        /* Lịch sử */
        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.85rem;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding: 5px 0;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--fire-color); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Phoenix Aviator</h1>
        <small>Provably Fair Technical Analysis</small>
    </div>

    <div class="container">
        <div class="input-group">
            <label>Nhập chuỗi mã phiên (cách nhau bởi dấu phẩy):</label>
            <input type="text" id="sessionInput" placeholder="Ví dụ: 1.20, 3.45, 1.05, 2.10...">
        </div>

        <button onclick="analyzeSession()">Phân Tích Ngay</button>

        <div class="result-display">
            <div class="gauge-container">
                <div class="gauge">
                    <div class="gauge-fill"></div>
                    <div class="needle" id="needle"></div>
                </div>
                <small>Mức độ rủi ro</small>
            </div>
            
            <div class="prediction-box">
                <span>Dự đoán tiếp theo</span>
                <div class="prediction-value" id="predictValue">0.00x</div>
            </div>
        </div>

        <label>Biến động 10 phiên gần nhất:</label>
        <div class="chart-container" id="chart">
            </div>

        <div class="history" id="historyLog">
            <div style="text-align: center; color: #666;">Chưa có lịch sử phân tích</div>
        </div>
    </div>

    <script>
        // Hàm băm Deterministic đơn giản (thay thế SHA-256 để không dùng thư viện)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; 
            }
            return Math.abs(hash);
        }

        function analyzeSession() {
            const input = document.getElementById('sessionInput').value;
            const historyLog = document.getElementById('historyLog');
            const chart = document.getElementById('chart');
            const needle = document.getElementById('needle');
            const predictValue = document.getElementById('predictValue');

            // 1. Tiền xử lý dữ liệu
            const rawData = input.split(',').map(s => parseFloat(s.trim().replace('x', ''))).filter(n => !isNaN(n));

            if (rawData.length < 3) {
                alert("Vui lòng nhập ít nhất 3 phiên để phân tích!");
                return;
            }

            // 2. Thuật toán Trung bình trượt (Moving Average)
            const ma = rawData.reduce((a, b) => a + b, 0) / rawData.length;

            // 3. Phân tích xác suất & Chu kỳ (Pattern Recognition)
            // Nếu 3 phiên gần nhất đều < 2, khả năng cao phiên tới sẽ hồi
            const recentLow = rawData.slice(-3).every(v => v < 2);
            
            // 4. Giả lập Algorithmic Analysis (Provably Fair Logic)
            // Trộn dữ liệu đầu vào để tạo Seed giả lập
            const seed = rawData.join('|');
            const hashResult = simpleHash(seed);
            
            // Tạo điểm nổ Deterministic dựa trên Hash (không dùng Math.random)
            // Công thức: Sử dụng phần dư của Hash để tạo số trong khoảng kỳ vọng
            let deterministicMultiplier = 1 + (hashResult % 500) / 100;
            
            // Điều chỉnh dựa trên Phân tích kỹ thuật
            if (recentLow) deterministicMultiplier += 0.5; // Bù đắp chuỗi thấp
            if (ma > 5) deterministicMultiplier *= 0.8; // Cân bằng nếu trung bình quá cao

            const finalPredict = deterministicMultiplier.toFixed(2);

            // 5. Hiển thị kết quả (UI)
            predictValue.innerText = finalPredict + "x";
            
            // Cập nhật kim đồng hồ rủi ro (0.00x - 5.00x)
            let angle = (deterministicMultiplier / 5) * 180 - 90;
            if (angle > 90) angle = 90;
            needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;

            // Vẽ biểu đồ biến động
            chart.innerHTML = '';
            rawData.slice(-10).forEach(val => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = Math.min(val * 10, 100) + '%';
                bar.title = val + 'x';
                chart.appendChild(bar);
            });

            // Lưu lịch sử
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'history-item';
            logEntry.innerHTML = `<span>[${time}] Nhập: ${rawData.length} mã</span> <span>➜ <b>${finalPredict}x</b></span>`;
            
            if (historyLog.innerText.includes('Chưa có lịch sử')) historyLog.innerHTML = '';
            historyLog.prepend(logEntry);
        }
    </script>
</body>
</html>
