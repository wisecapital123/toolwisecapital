<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUNWIN SICBO - API FULL</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        .wrapper { position: relative; width: 100vw; height: 100vh; }
        .game-frame { width: 100%; height: 100%; border: none; }
        
        /* GIAO DI·ªÜN CHU·∫®N API */
        .tool-overlay {
            position: absolute; top: 120px; left: 15px; z-index: 9999;
            width: 180px; 
            background: linear-gradient(180deg, #ffd700, #8b4513);
            border: 2px solid #fff; border-radius: 12px; padding: 8px; text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9); touch-action: none;
        }
        .drag-handle { background: rgba(0,0,0,0.6); margin: -8px -8px 8px -8px; padding: 6px; border-radius: 10px 10px 0 0; cursor: move; color: #fff; font-size: 9px; font-weight: bold; }
        
        /* HI·ªÇN TH·ªä V·ªä (T·ªîNG D·ª∞ ƒêO√ÅN) */
        .vi-title { font-size: 9px; color: #000; font-weight: bold; margin-bottom: 2px; }
        .vi-display {
            background: rgba(0,0,0,0.4); border-radius: 5px; padding: 5px; margin-bottom: 8px;
            display: flex; justify-content: center; gap: 5px;
        }
        .total-box { background: #fff; color: #000; min-width: 25px; height: 22px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid #000; font-size: 13px; }

        .light { width: 45px; height: 45px; border-radius: 50%; border: 2.5px solid #fff; background: rgba(255,255,255,0.1); margin: 2px auto; transition: 0.3s; position: relative; }
        @keyframes nhay-den {
            0% { transform: scale(1); box-shadow: 0 0 5px currentColor; }
            50% { transform: scale(1.1); box-shadow: 0 0 20px currentColor; }
            100% { transform: scale(1); box-shadow: 0 0 5px currentColor; }
        }
        .active-nhay { animation: nhay-den 0.6s infinite; }

        #phien-id { color: #fff; font-weight: bold; background: #000; padding: 2px 6px; border-radius: 4px; font-size: 11px; }
        .label { color: #000; font-size: 11px; font-weight: bold; }
        #tin-cay { color: #ff0000; font-weight: bold; }
        .tele-info { margin-top: 8px; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.3); font-size: 10px; color: #fff; font-weight: bold; }
    </style>
</head>
<body>

<div class="wrapper">
    <iframe class="game-frame" src="https://web.sunwin.club/?affId=Su∆∞nin"></iframe>

    <div class="tool-overlay" id="myTool">
        <div class="drag-handle" id="dragHandle">SUNWIN SICBOüê∏üí©üçö</div>
        
        <div style="color: #000; font-size: 10px; margin-bottom: 5px; font-weight: bold;">
            PHI√äN: <span id="phien-id">...</span>
        </div>

        <div class="vi-title">T·ªîNG D·ª∞ ƒêO√ÅN:</div>
        <div class="vi-display" id="vi-box">
            <div class="total-box">?</div>
            <div class="total-box">?</div>
            <div class="total-box">?</div>
        </div>

        <div style="display: flex; justify-content: space-around; align-items: center;">
            <div>
                <div class="label">T√ÄI</div>
                <div id="light-tai" class="light"></div>
            </div>
            <div style="font-size: 20px;">üé≤</div>
            <div>
                <div class="label">X·ªàU</div>
                <div id="light-xiu" class="light"></div>
            </div>
        </div>

        <div style="color: #000; font-size: 10px; margin-top: 8px; font-weight: bold;">
            ƒê·ªò TIN C·∫¨Y: <span id="tin-cay">0%</span>
        </div>

        <div class="tele-info">Tele: wisecapital123</div>
    </div>
</div>

<script>
    const tool = document.getElementById("myTool");
    const handle = document.getElementById("dragHandle");
    let isDragging = false, offsetX, offsetY;

    handle.onpointerdown = (e) => {
        isDragging = true;
        offsetX = e.clientX - tool.offsetLeft;
        offsetY = e.clientY - tool.offsetTop;
        handle.setPointerCapture(e.pointerId);
    };
    handle.onpointermove = (e) => {
        if (!isDragging) return;
        tool.style.left = (e.clientX - offsetX) + "px";
        tool.style.top = (e.clientY - offsetY) + "px";
    };
    handle.onpointerup = () => isDragging = false;

    async function updateTool() {
        try {
            const apiUrl = "https://sicsun-9wes.onrender.com/predict?t=" + Date.now();
            const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(apiUrl);

            const response = await fetch(proxyUrl);
            const wrapper = await response.json();
            const data = JSON.parse(wrapper.contents);

            // 1. C·∫≠p nh·∫≠t phi√™n hi·ªán t·∫°i
            document.getElementById('phien-id').innerText = data.phien_hien_tai || "...";

            // 2. C·∫≠p nh·∫≠t V·ªã (dudoan_vi t·ª´ API)
            const viBox = document.getElementById('vi-box');
            if (data.dudoan_vi && Array.isArray(data.dudoan_vi)) {
                viBox.innerHTML = '';
                data.dudoan_vi.forEach(val => {
                    const b = document.createElement('div');
                    b.className = 'total-box';
                    b.innerText = val;
                    viBox.appendChild(b);
                });
            }

            // 3. C·∫≠p nh·∫≠t ƒë·ªô tin c·∫≠y
            document.getElementById('tin-cay').innerText = (data.do_tin_cay || 0) + "%";

            // 4. X·ª≠ l√Ω ƒë√®n d·ª± ƒëo√°n
            const lTai = document.getElementById('light-tai');
            const lXiu = document.getElementById('light-xiu');
            const duDoan = String(data.du_doan || "").toLowerCase();

            lTai.style.background = "rgba(255,255,255,0.1)";
            lTai.classList.remove("active-nhay");
            lXiu.style.background = "rgba(255,255,255,0.1)";
            lXiu.classList.remove("active-nhay");

            if (duDoan.includes("t√†i") || duDoan.includes("tai")) {
                lTai.style.background = "#00ff00";
                lTai.style.color = "#00ff00";
                lTai.classList.add("active-nhay");
            } else if (duDoan.includes("x·ªâu") || duDoan.includes("xiu")) {
                lXiu.style.background = "#ff0000";
                lXiu.style.color = "#ff0000";
                lXiu.classList.add("active-nhay");
            }
        } catch (e) { console.log("L·ªói API..."); }
    }

    setInterval(updateTool, 4000);
    updateTool();
</script>
</body>
</html>
